<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="tempcw.css">
        <title>Temperature converter</title>
          </head>
        <body>
            <div class="container">
                <header>
                    <h1>
                        Temperature Converter
                    </h1>
                </header>
                <br/>
                <section class="inputs">
                    <label>Celcius</label><br/>
                    <input type="number"  name="celcius" id="cel" class="input" placeholder="celcius">
                    <br/>
                    <label>Fahrenheit</label><br/>
                    <input type="number"  name="Fahrenheit" id="fah" class="input" placeholder="Fahrenheit">
                    <br/>
                    <label>Kelvin</label><br/>
                    <input type="number" value="273.15" name="kelvin" id="kel" class="input" placeholder="kelvin">
                </section>
            </div>
            <script src="tempcw.js"></script>
        </body>
</html>
